<!-- ===== COMPOSANT EN-TÊTE DE PAGE ===== -->

<div class="page-header mb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="page-title text-primary mb-2">
                    {% if icon %}<i class="{{ icon }} me-3"></i>{% endif %}
                    {{ title }}
                </h1>
                {% if subtitle %}
                <p class="page-subtitle text-muted mb-0">{{ subtitle }}</p>
                {% endif %}
            </div>
            {% if actions %}
            <div class="col-md-4 text-end">
                <div class="page-actions d-flex gap-2 justify-content-end flex-wrap">
                    {% for action in actions %}
                    <a href="{{ action.url }}" class="btn-modern btn-{{ action.type|default:'primary' }}">
                        {% if action.icon %}<i class="{{ action.icon }}"></i>{% endif %}
                        {{ action.label }}
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
/* ===== EN-TÊTE DE PAGE MODERNE ===== */
.page-header {
    background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
    padding: var(--spacing-10) 0 var(--spacing-8);
    border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
    margin-bottom: var(--spacing-8);
    position: relative;
    overflow: hidden;
}

.page-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(102,126,234,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
    pointer-events: none;
}

.page-header .container {
    position: relative;
    z-index: 1;
}

.page-title {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-extrabold);
    line-height: var(--line-height-tight);
    color: var(--text-primary);
    margin-bottom: var(--spacing-2);
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.page-title i {
    -webkit-text-fill-color: var(--primary);
    background: none;
    margin-right: var(--spacing-3);
}

.page-subtitle {
    font-size: var(--font-size-lg);
    line-height: var(--line-height-relaxed);
    color: var(--text-secondary);
    font-weight: var(--font-weight-normal);
}

.page-actions {
    display: flex;
    gap: var(--spacing-3);
    flex-wrap: wrap;
}

.page-actions .btn-modern {
    white-space: nowrap;
}

@media (max-width: 768px) {
    .page-header {
        padding: var(--spacing-6) 0 var(--spacing-5);
        margin-bottom: var(--spacing-6);
    }
    
    .page-title {
        font-size: var(--font-size-2xl);
    }
    
    .page-subtitle {
        font-size: var(--font-size-base);
    }
    
    .page-actions {
        justify-content: center !important;
        margin-top: var(--spacing-4);
        width: 100%;
    }
    
    .page-actions .btn-modern {
        flex: 1;
        min-width: 120px;
    }
}

@media (max-width: 576px) {
    .page-title {
        font-size: var(--font-size-xl);
    }
    
    .page-subtitle {
        font-size: var(--font-size-sm);
    }
}
</style>
